<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Apple Touch Icon (for iOS home screen) -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../images/devDotLog-favicon/apple-touch-icon.png"
    />

    <!-- Favicon sizes for modern browsers -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/devDotLog-favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../images/devDotLog-favicon/favicon-16x16.png"
    />

    <!-- Manifest (for Android PWA support) -->
    <link rel="manifest" href="../images/devDotLog-favicon/site.webmanifest" />

    <title>Dev Learning Journal</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans+Extra+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./log-in.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="menu-logo">
          <div id="side-menu" class="menu">
            <button id="menu-btn">
              <i id="menu-icon" class="fa-solid fa-bars"></i>
            </button>
            <ul id="menu-items" class="menu-items hidden">
              <li id="menu-close"><i class="fa-solid fa-xmark"></i></li>
              <li><strong>devDotLog</strong></li>
              <li><a href="../index.html">Home</a></li>
              <li>
                <a
                  href="./log-in/login.html"
                  class="menu-sign-in-btn"
                  type="submit"
                  >Sign In</a
                >
              </li>
            </ul>
          </div>
          <a href="../index.html" class="logo-button">
            <img
              id="logo"
              src="../images/logo.png"
              alt="logo image serving as home button"
            />
          </a>
        </div>
        <a
          href="./log-in/login.html"
          class="sign-in-btn"
          id="sign-in-btn"
          type="submit"
          >Sign In</a
        >
      </nav>
    </header>
    <main>
      <section class="hero-section">
        <p>
          <strong> Welcome to devDotLog. </strong>
          <br />
          Please log in to your account to continue.
        </p>
      </section>
      <section>
        <form action="#">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" />
          <label for="password">Password</label>
          <input type="password" name="password" id="password" />
          <button id="log-in-btn" class="log-in-btn">Log In</button>
        </form>
      </section>

      <p class="demo-info">
        For demo purposes: <br />
        <span>Username</span> is whatever you decide. <br />
        <span>Password:</span> ILoveProgramming
      </p>
    </main>
    <footer>
      <div class="footer">
        <p>© 2025 Dev Learning Journal</p>
        <p>Created by Enilolade with ❤️</p>
      </div>
    </footer>
    <script src="../header.js"></script>
    <script src="./log-in.js"></script>
    <!-- <a href="../logged-in/logged-in.html"></a> -->
  </body>
</html>
